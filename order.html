<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scan-qr center">
        <div>
            <h1>Order</h1>
            <div class="menu">
                <div class="menu-item">
                    <img src="assets/burger.png" alt="">
                    <p class="item">Supreme Burger</p>
                    <p class="price">6.99</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/club sandwich.webp" alt="">
                    <p class="item">Club Sandwich</p>
                    <p class="price">5.49</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/taco.png" alt="">
                    <p class="item">Tacos</p>
                    <p class="price">6.99</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/fries.png" alt="">
                    <p class="item">Seasoned Fries</p>
                    <p class="price">4.99</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/wrap.png" alt="">
                    <p class="item">Chicken Wrap</p>
                    <p class="price">5.49</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/wings.png" alt="">
                    <p class="item">Buffalo Wings</p>
                    <p class="price">8.49</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/lava-cake.png" alt="">
                    <p class="item">Lava Cake</p>
                    <p class="price">2.99</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/cola.png" alt="">
                    <p class="item">Cola</p>
                    <p class="price">1.99</p>
                    <div class="counter">
                        <div class="button remove">-</div>
                        <div>0</div>
                        <div class="button add">+</div>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>Total: $</span>
                <span>0.00<span>
            </div>
        </div>
    </div>
</body>
</html>
