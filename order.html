<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scan-qr center">
        <div>
            <h1>Order</h1>
            <div class="menu">
                <div class="menu-item">
                    <img src="assets/burger.png" alt="">
                    <p class="item">Supreme Burger</p>
                    <p class="price">7.99</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('burger')">-</button>
                        <div id="burger" price="7.99">0</div>
                        <button class="button add" onclick="add('burger')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/club sandwich.webp" alt="">
                    <p class="item">Club Sandwich</p>
                    <p class="price">5.49</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('club')">-</button>
                        <div id="club" price="5.49">0</div>
                        <button class="button add" onclick="add('club')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/taco.png" alt="">
                    <p class="item">Tacos</p>
                    <p class="price">6.99</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('taco')">-</button>
                        <div id="taco" price="6.99">0</div>
                        <button class="button add" onclick="add('taco')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/fries.png" alt="">
                    <p class="item">Seasoned Fries</p>
                    <p class="price">4.99</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('fries')">-</button>
                        <div id="fries" price="4.99">0</div>
                        <button class="button add" onclick="add('fries')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/wrap.png" alt="">
                    <p class="item">Chicken Wrap</p>
                    <p class="price">5.49</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('wrap')">-</button>
                        <div id="wrap" price="5.49">0</div>
                        <button class="button add" onclick="add('wrap')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/wings.png" alt="">
                    <p class="item">Buffalo Wings</p>
                    <p class="price">8.49</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('wings')">-</button>
                        <div id="wings" price="8.49">0</div>
                        <button class="button add" onclick="add('wings')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/lava-cake.png" alt="">
                    <p class="item">Lava Cake</p>
                    <p class="price">2.99</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('cake')">-</button>
                        <div id="cake" price="2.99">0</div>
                        <button class="button add" onclick="add('cake')">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/cola.png" alt="">
                    <p class="item">Cola</p>
                    <p class="price">1.99</p>
                    <div class="counter">
                        <button class="button remove" onclick="remove('cola')">-</button>
                        <div id="cola" price="1.99">0</div>
                        <button class="button add" onclick="add('cola')">+</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>Total: $</span>
                <span id="total">0.00</span>
                <a href="/index.html">
                    <img id="pay" src="assets/pay.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <script>

        let total = 0;

        function setTotal(amount) {
            total += amount;
            if(total <= 0) total = 0;
            $('#total').text(total.toFixed(2));
        }

        function remove(id) {
            let amount = parseInt($(`#${id}`).text()) - 1;
            let price = $(`#${id}`).attr('price');
            if(amount >= 0) {
                $(`#${id}`).text(amount);
                setTotal(-price);
            }
        }

        function add(id) {
            let amount = parseInt($(`#${id}`).text()) + 1;
            let price = $(`#${id}`).attr('price');
            $(`#${id}`).text(amount);
            setTotal(+price);
        }

        setTotal(0);
    </script>
</body>
</html>
